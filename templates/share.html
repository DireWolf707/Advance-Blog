{% extends "base.html" %}

{% block title %}Share a post{% endblock %}

{% block content %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}" role="alert">
      {{ message }}
    </div>
    {% endfor %}
</ul>
{% endif %}

  <h1>Share "{{ post.title }}" by e-mail</h1>
  <form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="submit" value="Send e-mail">
  </form>
{% endblock %}
